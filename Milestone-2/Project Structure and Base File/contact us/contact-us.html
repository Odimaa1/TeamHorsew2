<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
    <title>Document</title>
</head>
<body>
  <!--this is the header-->
    <header>

    </header>


    <!--this is the body-->
    <main>
<div class="contact">
  <h3>Get in touch!</h3>
  <p>contact us, lets help you out.</p>
  <div class="flex-container">
    <div class="form-container">
      <form>
        <label for="name">
          <input type="text" id="name" placeholder="Name">
        </label><br>
        <label for="email">
          <input type="email" id="email" placeholder="Email">
        </label><br>
        <label for="number">
          <input type="text" id="number" placeholder="Phone">
        </label>
      </form>
    </div>
  <div class="message">
      <form>
      <label for="message">
          <textarea type="text" rows="13" cols="50" id="message" placeholder="Your message"></textarea>
  </label>
  </form>
  </div>
  </div>

  <button>Send Message</button>

<div class="image">
  <img src="./images/Frame 43.png" width="60px" height="60px">
  <img src="./images/Frame 218.png" width="60px" height="60px">
  <img src="./images/Frame 217.png" width="60px" height="60px">
</div>
</div>
    </main>

<!--this is the footer-->
